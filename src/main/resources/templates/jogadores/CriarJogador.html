<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Futebol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Novo Jogador</h2>
            <form method="post" enctype="multipart/form-data" th:action="@{/jogadores/create}" th:object="${jogadorDto}">
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{nome}" />
                        <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Time</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{timeId}">
                            <option value="">Selecione um Time</option>
                            <option th:each="time : ${times}" th:value="${time.id}" th:text="${time.nome}"></option>
                        </select>

                        <p th:if="${#fields.hasErrors('timeId')}" th:errors="*{timeId}" class="text-danger"></p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Posição</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{posicao}">
                            <option value="Centroavante">Centroavante</option>
                            <option value="Atacante">Atacante</option>
                            <option value="Meia">Meia</option>
                            <option value="Lateral">Lateral</option>
                            <option value="Zagueiro">Zagueiro</option>
                            <option value="Goleiro">Goleiro</option>
                        </select>
                        <p th:if="${#fields.hasErrors('posicao')}" th:errors="*{posicao}" class="text-danger"></p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Idade</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="*{idade}" />
                        <p th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}" class="text-danger"></p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{descricao}"></textarea>
                        <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Foto do Jogador</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" th:field="*{fotoJogador}" />
                        <p th:if="${#fields.hasErrors('fotoJogador')}" th:errors="*{fotoJogador}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/jogadores" role="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
