<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Criar Novo Time</h1>
    <form th:action="@{/times/create}" th:object="${time}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Time</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="localidade" class="form-label">Localidade</label>
            <input type="text" class="form-control" id="localidade" th:field="*{localidade}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/times" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
