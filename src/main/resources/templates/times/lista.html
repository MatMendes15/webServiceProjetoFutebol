<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Gerenciador de Futebol</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/jogadores">Jogadores</a>
                <a class="nav-item nav-link active" href="/times">Times </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mt-4">Times</h1>
    <div class="mb-3">
        <a href="/times/create" class="btn btn-primary">Adicionar Time</a>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Localidade</th>
            <th>Operações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="time : ${times}">
            <td th:text="${time.id}"></td>
            <td th:text="${time.nome}"></td>
            <td th:text="${time.localidade}"></td>
            <td>
                <a th:href="@{/times/edit/{id}(id=${time.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/times/delete/{id}(id=${time.id})}" class="btn btn-danger" onclick="return confirm('Você tem certeza que deseja deletar?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
